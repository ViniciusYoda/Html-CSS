<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        caption {
            border: 1px solid black;
            padding: 5px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 0px 0px 1px black;
            background-color: rgba(0, 0, 0, 0.151);
            color: black;
        }
        table {
            border-collapse: collapse;
            width: 500px;
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        thead {
            background-color: lightgray;
        }
        th {
            border: 1px solid black;
        }
        td {
            text-align: center;
            border: 1px solid black;
        }
        .media {
            background-color: lightgray;
        }
        .media-exata {
            background-color: lightslategray;
        }
        th, td {
            padding: 2px;
        }

    </style>
</head>
<body>
    <table>
      <caption>Notas Escolares</caption>
        <thead>
            <th colspan="2" rowspan="2" scope="row">Área</th>
            <th colspan="2" rowspan="2" scope="row">Disciplinas</th>
            <th colspan="2" scope="rowgroup">Notas</th>
            
            <th rowspan="2" colspan="3" scope="row">Médias</th>
            <tr>
                <th scope="row">nota 1</th>
                <th scope="row">nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" colspan="2" scope="colgroup">Exatas</th>
                <td colspan="2">Matematica</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Fisica</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Quimica</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Geometria</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr class="media-exata">
                <th colspan="6"scope="col">Média de Exatas</th>
                <td>10</td>
            </tr>
            <tr>
                <th rowspan="2" colspan="2" scope="colgroup">Humanas</th>
                <td colspan="2">Historia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr>
                <td colspan="2">Geografia</td>
                <td>10</td>
                <td>10</td>
                <td>10</td>
            </tr>
            <tr class="media">
                <th colspan="6" scope="col">Média de Humanas</th>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
