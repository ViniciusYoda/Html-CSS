<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelo espaço</title>
    <style>
          body {
            margin: 0;
            padding: 0;
        }
        #espaço {
            height: 100vh;
            background: rgb(58, 159, 253) url('imagens/espaco.jpg') center center no-repeat fixed;
            background-size: cover;
            position: relative; 
        }

        #astrounata {
            width: 480px;
            height: 72vh;
            background-image: url('imagens/astronauta.png');
            background-repeat: no-repeat;
            position: absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%,-50%);

        }

    </style>
</head>
<body>
    <section id="espaço">
        <main id="astrounata">

        </main>
    </section>
    
</body>
</html>
