<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Justify-content</title>
    <style>
        .item {
            margin: 5px;
            padding: 5px;
            background: #447;
            text-align: center;
            font-size: 1em;
            color: #fff;
        }

        .container {
            max-width: 530px;
            height: 400px;
            margin: 0 auto;
            border: 1px solid #000;
            justify-content: center; /* eixo principal */
            align-content: space-between; /*eixo secund√°rio*/
        }

        .flexivel {
            display: flex;

        }
        
        .horizontal {
            flex-direction: row;
        }

        .vertical {
            flex-direction: column;
        }

        .quebra {
            flex-wrap: wrap;
        }

        .tam0 {
         flex-grow: 0;
        }

        .tam1 {
         flex-grow: 1;
        }

        .tam2 {
         flex-grow: 2;
        }

        .tam3 {
         flex-grow: 3;
        }

        .basea {
         flex-basis: auto;
        }

        .base0 {
         flex-basis: 0;
        }

        .base1 {
         flex-basis: 1;
        }

        .base2 {
         flex-basis: 2;
        }

        .order0 {
         order: 0;
        }

        .order1 {
         order: 1;
        }

        .order2 {
         order: 2;
        }

        .order3 {
         order: 3;
        }
        

        body {
            font-family: arial;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container flexivel horizontal quebra ">
        <div class="item tam1 base0 order0">CFB Cursos 1</div>
        <div class="item tam1 base0 order2">CFB Cursos 2</div>
        <div class="item tam1 base0 order3">CFB Cursos 3</div>
        <div class="item tam1 base0 order1">CFB Cursos 4</div>
    </div>
</body>
</html>
