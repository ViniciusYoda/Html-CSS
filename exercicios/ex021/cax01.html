<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {
            background-color: lightpink;
            height: 300px;
            width: 300px;

            border: 10px solid black;

            padding: 10px;

            margin:20px auto 40px auto;

            outline: 5px double blueviolet;

        }

        a {
            display: block;
            border: 10px outset rgb(226, 17, 17);

            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragráfos tambem são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level </a> vamos ver como tudo funciona </p>
    <p>Nanananananananananana, kimeu no yaba, o ktchan</p>

</body>
</html>
