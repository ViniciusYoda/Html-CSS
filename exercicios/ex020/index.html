<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* seletores personalizados
        # = id
        . = class
        : = pseudo-class
        :: = pseudo-element
        > = clidren
        */
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .especial {
            background-color: rgba(30, 204, 30, 0.877);
           
        }

        .especial:before{
            content: "↦";
        }
        .especial:after {
            content: "↤";
            text-decoration: none;
            font-weight: normal;
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>personalizado links</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css/tree/master/desafios/modulo-02/d010" target="_blank">github</a></li>
        <li><a href="https://www.youtube.com/c/ironmastermk1" target="_blank"  class="especial">Youtube</a></li>
        <li><a href="https://www.youtube.com/channel/UCLQsllc7GEzKR9RMvwPdtYg" target="_blank" class="especial">Youtube2</a></li>
    </ul>
</body>
</html>
