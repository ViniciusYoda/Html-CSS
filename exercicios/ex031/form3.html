<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas seletores</title>
</head>
<body>

    <p>Escolha as linguagens de programação que você saber programar</p>

    <form>
        <input type="checkbox" id="javascript" name="favLanguage" value="Javascript">
        <label for="javascript">JavaScript</label><br>
        <input type="checkbox" name="favLanguage" id="python" value="Python">
        <label for="python">Python</label><br>
        <input type="checkbox" name="favLanguage" id="java" value="Java">
        <label for="java">Java</label><br>
        <input type="checkbox" name="favLanguage" id="php" value="PHP">
        <label for="php">PHP</label><br>
        <input type="checkbox" name="favLanguage" id="c#" value="C#">
        <label for="c#">C#</label><br>
        <input type="checkbox" name="favLanguage" id="c++" value="C++">
        <label for="c++">C++</label>
    </form>
</body>
</html>
