<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .all-browsers {
            margin: 0;
            padding: 5px;
            background-color: lightgray;
        }

        .all-browsers > h1, .browser {
            margin: 10px;
            padding: 5px;
        }

        .browser {
            background: white;
        }

        .browser > h2, p {
            margin: 4px;
            font-size: 90%;
        }
    </style>
</head>
<body>
    <article class="all-browsers">
        <h1>Os browsers mais populares <h1>
            <article class="browser">
                <h2>Google Chrome</h2>
                <p>Google Chrome é um browser desenvolvido pela <strong>Google</strong>, lançada em 2008.</p>
            </article>
    </article>
</body>
</html>
