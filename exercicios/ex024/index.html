<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista com starts</title>
    <style>
        body {
            background-color: rgba(169, 169, 169, 0.582);
        }
        ol {
            background-color: white;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Lista com "Start"</h1>
    <ol start="9">
        <li>Setembro</li>
        <li>Outubro</li>
        <li>Novembro</li>
        <li>Dezembro</li>
    </ol>

    <ol type="A" start="5">
        <li>Azul</li>
        <li>Vermelho</li>
        <li>Verde</li>
        <li>Amarelo</li>
    </ol>
</body>
</html>
