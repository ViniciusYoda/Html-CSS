<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWD</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container"> 
        <div class="cabeca">
            <header class="cabecalho">
                <h1>Venha fazer parte da nossa jornada</h1>
            </header>
        </div>
        <div class="principal">
            <form action="index.html" method="post" class="formulario">
                <div class="nome">
                    <label for="noma">Nome </label>
                    <input type="text" id="nomeId" name="nome">
                </div>
                <div class="sobrenome">
                    <label for="sobrenome">Sobrenome </label>
                    <input type="text" name="sobrenome" id="sobrenomeId">
                </div>
                <div class="email">
                    <label for="email">email </label>
                    <input type="email" name="email" id="emailId">
                </div>
                <div class="senha">
                    <label for="senha">Senha </label>
                    <input type="password" name="senha" id="senhaId">
                </div>
                <div class="mandar">
                    <input type="submit" value="Enviar" name="enviar" id="enviar">
                </div>
            </form>
            <div class="rodape">
                <footer>
                    <p>Vinicius Yoda</p>
                </footer>
            </div>
    </div>
</body>
</html>
