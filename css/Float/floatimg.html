<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float img</title>
    <link rel="stylesheet" href="floatimg.css">
</head>
<body>
    <h2>Images Side by Side</h2>
    <p>Float images side by side:</p>

    <div class="clearfix">
    <div class="img-container">
    <img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Italy" style="width:100%">
    </div>
    <div class="img-container">
    <img src="https://www.w3schools.com/css/img_forest.jpg" alt="Forest" style="width:100%">
    </div>
    <div class="img-container">
    <img src="https://www.w3schools.com/css/img_mountains.jpg" alt="Mountains" style="width:100%">
    </div>
    </div>

    <p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the box-sizing property to make sure that the image container doesn't break due to extra padding. Try to remove this code to see the effect.</p>
</body>
</html>
