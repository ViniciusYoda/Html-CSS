<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="display02.css">
</head>
<body>
    <h3>Difference between display:none and visibility: hidden</h3>
    <p>
        <strong>visibility:hidden</strong> hides the element, but it still takes up space in the layout.
    </p>
    <p>
        <strong>display:none</strong>
        removes the element from the document. It does not take up any space.
    </p>

    <div class="imgbox" id="imgbox1">Box 1 <br>
    <img src="../ex017/favicon (14).ico" alt="favicon" style="width: 100%;">
    <button onclick="removeElement()">Remove</button>
</div>

<div class="imgbox" id="imgbox2">Box 2 <br> <img src="../ex011/favicon (7).ico" alt="favicon" style="width: 100% ;"><button onclick="changeVisibility()">Hide</button></div>

<div class="imgbox">Box 3<br>
    <img src="img_forest.jpg" alt="Forest" style="width:100%">
    <button onclick="resetElement()">Reset All</button>
</div>

<script>
    function removeElement() {
        document.getElementById('imgbox1').style.display = "none";
    }

    function changeVisibility() {
        document.getElementById('imgbox2').style.visibility = 'hidden';
    }

    function resetElement(){
        document.getElementById('imgbox1').style.display = 'block';

        document.getElementById('imgbox2').style.visibility = 'visible';
    }
</script>
</body>
</html>
