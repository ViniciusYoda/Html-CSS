<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Texto</h1>
    <form action="">
        <label for="fnome">Primeiro nome: </label><br>
        <input type="text" id="fnome" name="fnome"><br>
        <label for="lnome">Ultimo nome: </label><br>
        <input type="text" id="lnome" name="lnome">
    </form>

    <br>
    <br>

    <h1>Senha</h1>
    <form action="">
        <label for="username">Username: </label><br>
        <input type="text" name="username" id="username"><br>
        <label for="pwd">Senha: </label><br>
        <input type="password" name="pwd" id="pwd">
    </form>

    <br>
    <br>

    <h1>Enviar</h1>

    <form action="">
        <label for="fname">Primeiro nome: </label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Sobrenome: </label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Enviar">
    </form>

    <br>
    <br>

    <h1>Resete</h1>

    <form action="">
        <label for="fname">Primeiro nome: </label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Sobrenome: </label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="resetar">
    </form>

    <br>
    <br>

    <h1>Apenas uma escolha</h1>

    <p>Escolha uma linguagem web</p>

    <form action="">
        <input type="radio" name="html" id="html" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" name="css" id="css" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" name="javascript" id="javascript" value="JAVASCRIPT">
        <label for="javascript">JAVASCRIPT</label>
    </form>

    <br><br>

    <h1>Escolha mais de um</h1>

    <form action="">
        <input type="checkbox" id="veiculo" name="veiculo" value="Bicicleta">
        <label for="veiculo">Eu tenho uma Bicicleta</label><br>
        <input type="checkbox" name="veiculo2" id="veiculo2" value="Carro">
        <label for="veiculo2">Eu tenho um Carro</label><br>
        <input type="checkbox" name="veiculo3" id="veiculo3" value="Moto">
        <label for="veiculo3">Eu tenho uma Moto</label>
    </form>

    <br><br>

    <h1>O botão</h1>

    <input type="button" onclick="alert('Hello World')" value="Click">

    <br><br>

    <h1>Cor</h1>

    <form action="">
        <label for="favcolor">Escolha uma cor: </label>
        <input type="color" name="favcolor" id="favcolor">
    </form>

    <br><br>

    <h1>Data</h1>

    <form action="">
        <label for="aniversario">Aniversário</label>
        <input type="date" name="aniversario" id="aniversario">
    </form>

    <br><br>

    <h1>Data local</h1>

    <form action="">
        <label for="tempoaniversario">Aniversário data e hora: </label>
        <input type="datetime-local" id="tempoaniversario" name="tempoaniversario">
    </form>

    <br><br>

    <h1>Email</h1>

    <form action="">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
    </form>
    
    <br><br>

    <h1>Documentos</h1>

    <form action="">
        <label for="by">Escolhe o documento: </label>
        <input type="file" id="by" name="by">
    </form>

    <br><br>

    <h1>Segredo</h1>

    <form action="">
        <label for="fname">Primeiro nome: </label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="hidden" id="cusId" name="cusId" value="3487">
        <input type="submit" value="Enviar">
    </form>

    <br><br>

    <h1>Mes</h1>

    <form action="">
        <label for="adiames">Aniversário mês e ano: </label>
        <input type="month" id="adiames" name="adiames">
    </form>

    <br><br>

    <h1>Número</h1>

    <form action="">
        <label for="quantidade">Quantidade: </label>
        <input type="number" id="quantidade" name="quantidade" min="0" max="100" step="10" value="20">
    </form>

    <br><br>

    <h1>Range</h1>

    <form action="">
        <label for="vol">Volume: </label>
        <input type="range" id="vol" name="vol" min="0" max="50">
    </form>

    <br><br>

    <h1>Procura-se</h1>

    <form action="">
        <label for="google">Google: </label>
        <input type="search" name="pesquisa" id="pesquisa">
    </form>

    <br><br>

    <h1>Telefone</h1>

    <form action="">
        <label for="cel">Número de telefone: </label>
        <input type="tel" id="cel" name="cel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form>

    <br><br>

    <h1>Tempo</h1>

    <form action="">
        <label for="appt">Escolha o tempo</label>
        <input type="time" id="appt" name="appt">
    </form>

    <br><br>

    <h1>Url</h1>

    <form action="">
        <label for="homepage">Adicione o homepage: </label>
        <input type="url" id="homempage" name="homepage">
    </form>

    <br><br>

    <h1>Semana</h1>

    <form action=""> <label for="semana">Escolha a semana</label>
        <input type="week" id="semana" name="semana"></form>
    
</body>
</html>
